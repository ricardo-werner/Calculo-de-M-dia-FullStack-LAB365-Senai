<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Média de Notas</title>
</head>
<body>
    <h1>Média de Notas - Provas Semestrais</h1>
    <form id="form">
            <thead>
                <tbody>
                    <tr>
                        <td>Nome</td>
                        <input type="text" id="nome">
                        <td>Nota 1</td>
                        <input type="text" id="nota1">
                        <td>Nota 2</td>
                        <input type="text" id="nota2">
                        <td>Nota 3</td>
                        <input type="text" id="nota3">
                        <td id="media">Média Total</td>
                        <input type="text" class="mediaTotal" id="mediaTotal" placeholder="sua média é...">
                    </tr>
                    <br>
                    <button type="text" nome="calculamedia">Calcula Média</button>
                </tbody>
            </thead>
    </form>
    <script src="index.js"></script>
</body>
</html>
